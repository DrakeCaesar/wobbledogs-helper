<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wobbledogs Catalog</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div id="flora">
        <div id="floraGrid" class="grid-container"></div>
        <div id="floraDetails" class="flora-details"></div>
      </div>
    </div>
    <div id="effects">
      <div id="effectSearchContainer">
        <input
          type="text"
          id="effectSearchInput"
          placeholder="Search effects..."
        />
        <ul id="effectList"></ul>
      </div>
      <div id="effectDetails" class="effect-details"></div>
    </div>
    <script type="module" src="dist/app.js"></script>
  </body>
</html>
